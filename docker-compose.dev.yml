# Development Docker Compose for John Lembke Campaign Website
version: '3.8'

services:
  campaign-website-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    container_name: john-lembke-campaign-dev
    stdin_open: true
    tty: true
