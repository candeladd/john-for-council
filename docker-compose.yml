# Docker Compose for John Lembke Campaign Website
version: '3.8'

services:
  campaign-website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: john-lembke-campaign
    environment:
      - NODE_ENV=production
    # Optional: Add volume for logs
    volumes:
      - ./logs:/var/log/nginx
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
